    <body>

        <header>
            <div class="logo">
              <h1>MyTravel</h1><h1>app</h1> 
              
           
            </div>
           
        </header>

        <main id="Main">
          <div class="boxFlex">   
            <form>
                <fieldset>
                <label for="Nazioni" class="form-label">Insert Country</label>
                <select id='Nazioni' name="siti">
                </select> 
                <h1 id="cod"></h1>
                </fieldset>
                <br>



                  <label for="Inputcity" class="form-label">City</label>
                  <input class="form-control" id="Inputcity" aria-describedby="City destination">
                   
                  
                
                    <br><br>
                    <label for="range" class="form-label">Arrival - Departure</label>
                    <input id="range" type="text" name="daterange" value="01/01/2018 - 01/15/2018" />

                    <script>
                    $(function() {
                      $('input[name="daterange"]').daterangepicker({
                        opens: 'left'
                      }, function(start, end, label) {
                        console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                        var newPeriod=start.format('YYYY-MM-DD') + ' - ' + end.format('YYYY-MM-DD')
                        console.log($('input[name="daterange"]').prop("value"));
                        $('input[name="daterange"]').prop("value",newPeriod);
                        console.log($('input[name="daterange"]').prop("value"));
                      });
                    });
                    </script>
                <a id="submt" class="btn btn-secondary">Add Destination</a>
                <div id='spin' class="spinner-grow spinner-grow-sm displayNon" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </form>
            <!-- <div class="city"></div> -->
          </div>
        </main>

            <script>

                if ('serviceWorker' in navigator) {
